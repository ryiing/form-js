<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side">
      <div class="banner">
        <p><img src="odin-lined.png" alt="" class="logo" /> Odin</p>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div class="intro">
          <p id="intro_text">
            This is not a real online service! You know you need something like this in your life to
            help you realize your deepest drams. Sign up
            <i>now</i> to get started
          </p>
        </div>
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <form action="">
          <div id="inputs">
            <div>
              <label for="first_name">FIRST NAME:</label>
              <input type="text" name="first_name" id="first_name" required />
            </div>
            <div>
              <label for="last_name">LAST NAME:</label>
              <input type="text" name="last_name" id="last_name" required />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" name="phone_number" id="phone_number" required />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm_password" id="confirm_password" required/>
            </div>
          </div>
          <button type="submit" class="create">Create Account</button>
        </form>
      </div>
      <div class="footer">
        <div class="already">
          <p>Already have an account?</p>
        </div>
      </div>
    </div>
  </body>
</html>
